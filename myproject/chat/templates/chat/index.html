<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в чат!</h1>
        <form id="username-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Введите ваше имя" required>
            </div>
            <button type="submit">Войти в чат</button>
        </form>
    </div>
</body>
</html>
